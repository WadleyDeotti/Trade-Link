<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div id="register">
        <p>Escolha seu tipo de cadastro</p>
        <div class="typeSelector">
            <div class="typeOption selected" data-type="fornecedor">Fornecedor</div>
            <div class="typeOption" data-type="empresa">Empresa</div>
        </div>
        <div class="formGroup">
            <p class="labelregis">Nome:</p>
            <input class="inputregis" type="text">
        </div>
        <div class="formGroup">
            <p class="labelregis">Email:</p>
            <input class="inputregis" type="text">
        </div>
        <div class="formGroup">
            <p class="labelregis">Telefone:</p>
            <input type="text" class="inputregis" id="inputTel" placeholder="(XX) XXXXX-XXXX" 
               maxlength="15" oninput="mascaraTelefone()">
        </div>
        <div class="formGroup" id="campoTroca">
        <p class="labelregis">CPF:</p>
            <input type="text" class="inputregis" id="inputCpf" placeholder="XXX.XXX.XXX-XX" 
               maxlength="15" oninput="mascaraCpf()">
        </div>
        <div class="loginTem">
            JÃ¡ tem uma conta? <a id="loginSend" href="pagina2.html">LOGIN</a>
        </div>
        <button type="submit" class="submit-btn">CONCLUIR</button>
    </div>

    
</body>
</html>
