<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logar</title>
    <link rel="stylesheet" href="registro.css">
    <script src="registro.js" defer></script>
</head>
<body>
    <div id="login">
        <div class="formGroup">
            <p class="labelregis">Nome:</p>
            <input class="inputregis" type="text">
        </div>
        <div class="formGroup">
            <p class="labelregis">Email:</p>
            <input class="inputregis" type="text">
        </div>
        <div class="formGroup">
            <p class="labelregis">Telefone:</p>
            <input type="text" class="inputregis" id="inputTel" placeholder="(XX) XXXXX-XXXX" 
               maxlength="15" oninput="mascaraTelefone()">
        </div>
        <div class="formGroup" id="campoTroca">
            <p class="labelregis">CPF/CNPJ:</p>
            <input type="text" class="inputregis" id="inputTroca" placeholder="8" 
            maxlength="18">
        </div>
        <div class="loginTem">
            NÃ£o tem uma conta? <a id="loginSend" href="/login/login.html">Registre-se</a>
        </div>
        <div id="buttonTocra">
            <button type="submit" class="submit-btn" onclick="verificarDado()">CONCLUIR</button>
        </div>
    </div>
</body>
</html>
